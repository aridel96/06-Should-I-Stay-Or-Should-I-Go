<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0540044b19.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/CSS/style.css" />

        <title>Should I Stay or Should I go - 5 Day Weather Forecast</title>
    </head>

    <body>
        <header class="row g-0">
            <div class="col text-center" id="heading">
                <h1>Should I Stay or Should I Go?</h1>
                <p>Your 5 day weather forecast to help you plan the perfect getaway</p>
            </div>    
        </header>
    
        <div class="row pb-5 g-0" id="image">
            <div id="image" class="d-flex justify-content-center col pb-3">
                <img src="./assets/images/CarVacay.png" alt="Car parked in front of a beach" id="vacationImg"/>
            </div>
        </div>

        <div class="row justify-content-center g-0" id="inputEl">
            <form class="col-12">
                <div class="row g-0">
                        <h3 for="city" class="form-label d-flex justify-content-center">Where to?</h3>
                </div>
                <div class="row g-0">
                    <div class="col-md-4"></div>            <!--placeholder column-->
                    <div class="col-md-3">
                        <input type="text" class="form-control d-flex justify-content-center text-center" id="city" placeholder="Please enter a city">
                    </div>

                    <div class="col-md-1 d-flex justify-content-center">
                        <button type="button" class="btn btn-info">Search</button>
                    </div>
                    <div class="col-md-4"></div>            <!--placeholder column-->
                </div>
            </form>
        </div>
    
        <footer class="row pt-5 pb-1 align-items-end g-0">
            <h3 id="footerTxt" class="col-6 pt-5"><a>Recent Searches</a></h3>
            <ul id="SearchList" class="col-6 list-group list-group-horizontal d-flex justify-content-end">
                <li id="li1" class="list-group-item list-group-item-action list-group-item-info"></li>
                <li id="li2" class="list-group-item list-group-item-action list-group-item-info"></li>
                <li id="li3" class="list-group-item list-group-item-action list-group-item-info"></li>
            </ul>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="crossorigin="anonymous"></script>
        <script src="./assets/JavaScript/script.js"></script>
    </body>
</html>
