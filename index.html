<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0540044b19.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/CSS/style.css" />

        <title>Should I Stay or Should I go - 5 Day Weather Forecast</title>
    </head>

    <body>
        <header class="row">
            <div class="col text-center" id="heading">
                <h1>Should I Stay or Should I Go?</h1>
                <p>Your 5 day weather forecast to help you plan the perfect getaway</p>
            </div>    
        </header>
    
        <div class="row pb-5" id="image">
            <div id="image" class="d-flex justify-content-center col pb-3">
                <img src="./assets/images/CarVacay.png" alt="Car parked in front of a beach" id="vacationImg"/>
            </div>
        </div>

        <div class="row d-flex justify-content-center" id="inputEl">
            <form class="row">
                <div class="col d-flex justify-content-center">
                        <h3 for="city" class="form-label">Where to?</h3>
                </div>
                <div class="row">
                    <div class="col-8">
                        <input type="email" class="form-control d-flex justify-content-center" id="city" placeholder="Please enter a city">
                    </div>
                    <!-- <div class="col">
                        <input type="text" class="form-control" id="country" placeholder="Please enter a 2 character state/country code ie. CA">
                    </div> -->
                    <div class="col-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-info align-i">Search</button>
                    </div>
                </div>
            </form>
        </div>
    
        <footer class="row pt-5">
            <h3 id="footerTxt" class="col-4"><a>Recent Searches</a></h3>
            <!-- <ul id="searchList" class="col-8 list-group list-group-horizontal d-flex justify-content-end"></ul>       Hook for list of recent searches -->
            <div class="btn-group col-8" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-info col col-md-3" id="btn1"></button>
                <button type="button" class="btn btn-info col col-md-3" id="btn2"></button>
                <button type="button" class="btn btn-info col col-md-3" id="btn3"></button>
              </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="crossorigin="anonymous"></script>
        <script src="./assets/JavaScript/script.js"></script>
    </body>
</html>
